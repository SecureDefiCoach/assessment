# Nginx Configuration for Controlled External Access
# Used in development mode for secure proxy access

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=download:10m rate=5r/m;

    # Upstream for npm registry (controlled access)
    upstream npm_registry {
        server registry.npmjs.org:443;
        keepalive 32;
    }

    # Upstream for PyPI (controlled access)
    upstream pypi_registry {
        server pypi.org:443;
        keepalive 32;
    }

    # Default server (deny all)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        location / {
            return 444;  # Close connection without response
        }
    }

    # Controlled npm access
    server {
        listen 80;
        server_name npm.proxy;

        # Rate limiting
        limit_req zone=download burst=10 nodelay;

        # Only allow specific npm operations
        location ~ ^/(registry\.npmjs\.org|npm\.pkg\.github\.com) {
            # Log all requests
            access_log /var/log/nginx/npm_access.log main;
            
            # Proxy settings
            proxy_pass https://npm_registry;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;  # In production, enable SSL verification
            
            # Security headers
            proxy_set_header Host registry.npmjs.org;
            proxy_set_header User-Agent "Security-Assessment-Container/1.0";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Block everything else
        location / {
            access_log /var/log/nginx/blocked_access.log main;
            return 403 "Access denied";
        }
    }

    # Controlled PyPI access
    server {
        listen 80;
        server_name pypi.proxy;

        # Rate limiting
        limit_req zone=download burst=5 nodelay;

        # Only allow PyPI package downloads
        location ~ ^/(pypi\.org|files\.pythonhosted\.org) {
            # Log all requests
            access_log /var/log/nginx/pypi_access.log main;
            
            # Proxy settings
            proxy_pass https://pypi_registry;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;  # In production, enable SSL verification
            
            # Security headers
            proxy_set_header Host pypi.org;
            proxy_set_header User-Agent "Security-Assessment-Container/1.0";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Block everything else
        location / {
            access_log /var/log/nginx/blocked_access.log main;
            return 403 "Access denied";
        }
    }

    # Health check endpoint
    server {
        listen 80;
        server_name health.proxy;

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 404;
        }
    }
}